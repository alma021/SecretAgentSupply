<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="resources/images/logo.png" alt="corporate logo" />
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>
    
    <div class="banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    
    <nav>
      <ul class="container items">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="menu">
        <li>Menu</li>
      </ul>
    </nav>
    
    <div class="container">
      <div class="product-grid"><!-- incl. 3 products -->
        
        <div class="product pen">
          <div class="image">
            <img src="resources/images/pen.png" alt="pen"/>
          </div>
          <span class="name">Exploding Pen</span>
        </div>
        
        <div class="product watch">
          <div class="image">
            <img src="resources/images/watch.png" alt="watch"/>
          </div>
          <span class="name">Cellular Watch</span>
        </div>
        
        <div class="product sunglasses">
          <div class="image">
            <img src="resources/images/glasses.png" alt="sunglasses"/>
          </div>
          <span class="name">Thermal Glasses</span>
        </div>
        
      </div><!-- end product-grid -->
    </div>
    
    <div class="container">
      <div class="biz-info"><!-- incl. location & opening hours -->
        
        <div class="info">
          <span class="about">Location</span>
          <span class="details">-47.346436, 84.32354</span>
        </div>
      
        <div class="info opening">
          <span class="about">Hours</span>
          <span class="details">0800 - 1800</span>
        </div>
        
      </div><!-- end biz-info -->
    </div>
    
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
